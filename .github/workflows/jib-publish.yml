name: JIB container publish

on:
  push:
    branches:
      - master
  release:
    types: [ created ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: JIB container build and publish
        uses: MathieuSoysal/jib-container-publish.yml@main
        with:
          PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          java-version: 11
          module: cli
          main-class: de.redsix.dmncheck.cli.Main