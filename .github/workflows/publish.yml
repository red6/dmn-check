name: Publish packages to the Maven Central Repository
on:
  push:
    tags:
      - '*'
jobs:
  publish-dmn-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Maven Central Repository
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD

      - id: install-secret-key
        name: Install gpg secret key
        run: |
          cat <(echo -e "${{ secrets.OSSRH_GPG_SECRET_KEY }}") | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG

      - name: Publish package
        run: |
          mvn clean deploy \
            --batch-mode \
            --update-snapshots \
            --activate-profiles release \
            -Dgpg.passphrase=${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }}
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
      - name: Previous succeeded job
        id: success
        uses: actions/cache@v2
        with:
          path: success-job-${{ github.sha }}-${{ matrix.name }}
          key: success-job-job-${{ github.sha }}-${{ matrix.name }}


  publish-gradle-plugin:
    runs-on: ubuntu-latest
    needs: publish-dmn-check
    steps:
      - uses: actions/checkout@v2
      - name: Composer cache
        if: steps.success.outputs.cache-hit != 'true'
        uses: actions/cache@v2
        with:
         path: vendor
         key: composer-${{ hashFiles('composer.lock') }}
      - run: echo "done" > success-job-${{ github.sha }}-${{ matrix.name }}
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Publish package
        run: cd gradle-plugin && ./gradlew publish
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}